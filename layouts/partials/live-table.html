<div class="row">
    <div class="col s12">
        <table class="highlight">
            <thead>
                <tr>
                    <th class="expand-icon"></th>
                    <th class="left-align path">
                        Path
                        <i class="fas fa-arrow-up"></i>
                    </th>
                    <th class="left-align">
                        Success
                        <i class="fas fa-arrow-up"></i>
                    </th>
                    <th class="left-align active">
                        Count
                        <i class="fas fa-arrow-down"></i>
                    </th>
                    <th class="left-align">
                        Best
                        <i class="fas fa-arrow-up"></i>
                    </th>
                    <th class="left-align">
                        Worst
                        <i class="fas fa-arrow-up"></i>
                    </th>
                    <th class="left-align">
                        Last
                        <i class="fas fa-arrow-up"></i>
                    </th>
                    <th class="left-align"></th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr onclick="expandSibling(this)">
                    <td class="expand-icon">
                        <i class="fas fa-angle-right"></i>
                    </td>
                    <td class="left-align path">
                        {{ .path }}
                    </td>
                    <td class="left-align">
                        {{ if eq .success 100 }}
                        <i class="fas fa-circle green-text success"></i>
                        {{ else if ge .success 90 }}
                        <i class="fas fa-circle orange-text success"></i>
                        {{ else }}
                        <i class="fas fa-circle red-text success"></i>
                        {{ end }}
                        {{ .success }}%
                    </td>
                    <td class="left-align">{{ .count }}</td>
                    <td class="left-align">{{ .best }}</td>
                    <td class="left-align">{{ .worst }}</td>
                    <td class="left-align">{{ .last }}</td>
                    <td class="left-align"><i class="fas fa-microscope"></i></td>
                </tr>
                <tr class="expand-row hide">
                    <td colspan="8">
                        {{ range .resources }}
                        <a href="#!">{{ . }}</a>
                        {{ end }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
