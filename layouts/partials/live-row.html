<tr onclick="expandSibling(this)" class="row">
    <td class="expand-icon">
        <i class="fas fa-angle-right"></i>
    </td>
    <td class="left-align path truncate">
        {{ .path }}
    </td>
    <td class="left-align">
        {{ if eq .success 100 }}
        <i class="fas fa-circle green-text success"></i>
        {{ else if ge .success 90 }}
        <i class="fas fa-circle orange-text success"></i>
        {{ else }}
        <i class="fas fa-circle red-text success"></i>
        {{ end }}
        {{ .success }}%
    </td>
    <td class="left-align">{{ .count }}</td>
    <td class="left-align">{{ .best }}</td>
    <td class="left-align">{{ .worst }}</td>
    <td class="left-align">{{ .last }}</td>
    <td class="left-align"><i class="fas fa-microscope"></i></td>
</tr>
<tr class="expand-row table-description hide">
    <td colspan="8">
        <div class="row">
            <div class="col s6">
                <ul class="collection resources">
                    <li class="collection-item title">
                        Resources
                        <i
                            class="far fa-question-circle tooltip tooltipped grey-text"
                            data-position="right"
                            data-tooltip="All resources using this path.">
                        </i>
                    </li>
                    {{ range .resources }}
                    <li class="collection-item truncate">
                        {{ partial "resource-type.html" . }}
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="col s6">
                <ul class="collection">
                    <li class="collection-item row">
                        <span class="col s4 title">
                            Method
                            <i
                                class="far fa-question-circle tooltip tooltipped grey-text"
                                data-position="right"
                                data-tooltip="The HTTP method used.">
                            </i>
                        </span>
                        <span class="col s8">
                            {{ .method }}
                        </span>
                    </li>
                    <li class="collection-item row">
                        <span class="col s4 title">
                            Service
                            <i
                                class="far fa-question-circle tooltip tooltipped grey-text"
                                data-position="right"
                                data-tooltip="The service used to connect to this path.">
                            </i>
                        </span>
                        <span class="col s8">
                            <a href="#!">emoji</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </td>
</tr>
